<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="Google=Chrome" />
  <link rel="stylesheet" href="style.css" />
  </link>
  <title>Coding Quiz</title>
</head>

<body>
  <main>
    <a class="navbar-brand" href="score.html">High Scores</a>
    <h5><span id='timer'>Time: 120</span></h5>
    </nav>
    <h1>Coding Quiz</h1>
    <p>Test your coding knowledge by selecting the right answer. Good luck!</p>
    <div id="question-container" class="hide"></div>
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid"></div>
    </div>
    </div>
    <div class="controls"></div>
    <button id="start-btn" class="start-btn btn">Start</button>
    <button id="next-btn" class="next-btn btn">Next</button>
    <a href="score.html"><button id="High Score-btn" class="High Score-btn btn hide">High Score</button></a>
    <div class="score">
    </div>
    </div>
    </div>
    </div>
  </main>
  <script defer src="script.js"></script>
</body>

</html>
